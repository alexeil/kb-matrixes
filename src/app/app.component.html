<h1>Kin-ball Matrix Generator</h1>
<br />

<h2>Tournament details</h2>
<div>
  <label for="lang">Language:</label>
  <select id="lang" [(ngModel)]="lang">
    <option value="en">English</option>
    <option value="cz">ÄŒesky</option>
  </select>
  <br /> <br />

  <label>Category Name:
    <input type="text" [(ngModel)]="categoryName" placeholder="Enter category" />
  </label>
  <br /> <br />

  <label>Start Time:
    <input type="time" [(ngModel)]="scheduleStart" />
  </label>
  <br /> <br />

  <label>Duration between games (minutes):
    <input type="number" [(ngModel)]="scheduleInterval" min="1" />
  </label>
</div>

<br /><br /><br />
<app-team-input (teamsChange)="onTeamsChange($event)"></app-team-input>

<app-matrix [teams]="teams" (displayMatrixChange)="onDisplayMatrixChange($event)">
</app-matrix>

<div *ngIf="!displayMatrix || !displayMatrix.length" style="color: red;">
  Matrix unavailable for {{ this.teams.length }} teams to generate the matrix.
</div>

<div *ngIf="displayMatrix && displayMatrix.length">


  <app-ranking [lang]="lang" [teams]="teams">
  </app-ranking>

  <br />

  <app-game-sheet [matchMatrix]="displayMatrix" [teams]="teams">
  </app-game-sheet>

  <br />

  <app-schedule [matchMatrix]="displayMatrix" [categoryName]="categoryName" [scheduleStart]="scheduleStart"
    [scheduleInterval]="scheduleInterval">
  </app-schedule>
</div>
