<h1>Kin-ball Matrix Generator</h1>
<br />

<label for="lang">Language:</label>
<select id="lang" [(ngModel)]="lang">
  <option value="en">English</option>
  <option value="cz">ÄŒesky</option>
</select>

<br /><br /><br />

<app-team-input (teamsChange)="teams = $event"></app-team-input>

<br />
<app-matrix
  [teams]="teams"
  (displayMatrixChange)="onDisplayMatrixChange($event)">
</app-matrix>


<app-ranking
  [lang]="lang"
  [teams]="teams">
</app-ranking>

<br /><br /><br />

<app-game-sheet
  [matchMatrix]="displayMatrix"
  [teams]="teams">
</app-game-sheet>

<br /><br /><br />

<app-schedule
  [matchMatrix]="displayMatrix">
</app-schedule>
