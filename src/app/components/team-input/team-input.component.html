<h2>Select teams</h2>

<form (submit)="addTeam(); $event.preventDefault()">
  <mat-form-field appearance="outline">
    <mat-label>Enter team name</mat-label>
    <input matInput [(ngModel)]="teamName" name="teamName" autocomplete="off" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!teamName.trim()">
    Add Team
  </button>
</form>

<button mat-raised-button color="accent" (click)="shuffleTeams()" [disabled]="teams.length < 2">
  Shuffle Teams
</button>

<span style="display:inline-block; width: 15px;"></span>

<mat-list *ngIf="teams.length">
  <mat-list-item *ngFor="let team of teams; let i = index">
    <span mat-line>{{ i+1 }}. {{ team }}</span>
    <button mat-icon-button color="warn" (click)="removeTeam(i)" aria-label="Remove team">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
