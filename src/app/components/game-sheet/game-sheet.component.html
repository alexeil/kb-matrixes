<h2>Game sheets</h2>

<div *ngIf="teams.length === 5">
    <ng-container *ngFor="let match of matchMatrix; let idx = index">
        <h3>ZÃ¡pas #{{ match[0] }}</h3>
        <div class="game-sheet-grid">
            <div class="grid-header" style="grid-column: 1 / span 2; grid-row: 1 / span 2;"></div>
            <div class="grid-header" style="grid-column: 3 / span 7; grid-row: 1;">Sety</div>
            <div class="grid-header" style="grid-column: 10; grid-row: 1 / span 2;">Vyhr. sety</div>
            <div class="grid-header" style="grid-column: 11; grid-row: 1 / span 2;">Fairplay</div>
            <div class="grid-header" style="grid-column: 12; grid-row: 1 / span 2;">Celkem</div>


            <ng-container *ngFor="let set of [1, 2, 3, 4, 5, 6, 7]">
                <div class="grid-header set-header">{{ set }}</div>
            </ng-container>

            <ng-container *ngFor="let color of teamLabels; let i = index">
                <div class="grid-cell team-color">{{ color }}</div>
                <div class="grid-cell team-name">{{ match[i + 1] }}</div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </ng-container>
        </div>
    </ng-container>
</div>
