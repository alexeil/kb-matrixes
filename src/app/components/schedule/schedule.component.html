<h2>Game Schedule</h2>
<div>
    <label>Category Name:
        <input type="text" [(ngModel)]="categoryName" placeholder="Enter category" />
    </label>
    <label>Start Time:
        <input type="time" [(ngModel)]="scheduleStart" />
    </label>
    <label style="margin-left: 2em;">
        Duration between games (minutes):
        <input type="number" [(ngModel)]="scheduleInterval" min="1" />
    </label>
</div>
<br />
<table border="1" style="border-collapse: collapse;">
    <tr>
        <th>Time</th>
        <th>Kategorie</th>
        <th>Blue</th>
        <th>White</th>
        <th>Black</th>
        <th>Referees</th>
    </tr>
    <tr *ngFor="let row of scheduleRows; let i = index">
        <td>{{ row.time }}</td>
        <td>{{ categoryName }}</td>
        <td>{{ row.teams[0] }}</td>
        <td>{{ row.teams[1] }}</td>
        <td>{{ row.teams[2] }}</td>
        <td></td>
    </tr>
</table>
