<h2>Game Schedule</h2>

<br />
<table border="1" style="border-collapse: collapse;">
    <tr>
        <th>Time</th>
        <th>Kategorie</th>
        <th>Blue</th> 
        <th>White</th>
        <th>Black</th>
        <th>Referees</th>
    </tr>
    <tr *ngFor="let row of scheduleRows; let i = index">
        <td>{{ row.time }}</td>
        <td>{{ categoryName }}</td>
        <td>{{ row.teams[0] }}</td>
        <td>{{ row.teams[1] }}</td>
        <td>{{ row.teams[2] }}</td>
        <td></td>
    </tr>
</table>
