<br /><br /><br />
<h2>Ranking table</h2>

<table border="1" style="border-collapse: collapse; margin-top: 1em;">
  <tr>
    <th rowspan="3">#</th>
    <th rowspan="3">{{ tableHeaders.team }}</th>
    <th colspan="9">{{ tableHeaders.matches }}</th>
    <th rowspan="3">{{ tableHeaders.totalMatches }}</th>
    <th rowspan="3">{{ tableHeaders.rank }}</th>
  </tr>
  <tr>
    <ng-container *ngFor="let match of [1,2,3]">
      <th colspan="3">{{ tableHeaders.match }} #{{match}}</th>
    </ng-container>
  </tr>
  <tr>
    <ng-container *ngFor="let match of [1,2,3]">
      <th>{{ tableHeaders.sets }}</th>
      <th>{{ tableHeaders.fairplay }}</th>
      <th>{{ tableHeaders.total }}</th>
    </ng-container>
  </tr>
  <tr *ngFor="let team of teams; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ team }}</td>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
    <td></td><td></td><td></td>
    <td></td>
    <td></td>
  </tr>
</table>
