<div class="app-header">
    <div class="header-spacer"></div>
    <h1 class="header-title">Tournament Generator</h1>

    <div class="buttons-container">

        <button mat-flat-button (click)="setTestData()">Set Test Data</button>
        <button mat-flat-button (click)="copyShareUrl()">Share Setup</button>

        <button mat-icon-button class="theme-toggle-btn" (click)="toggleTheme()"
            [attr.aria-label]="isDarkTheme ? 'Switch to light mode' : 'Switch to dark mode'">
            <mat-icon [ngClass]="isDarkTheme ? 'moon-icon' : 'sun-icon'">
                {{ isDarkTheme ? 'dark_mode' : 'light_mode' }}
            </mat-icon>
        </button>


    </div>
</div>
