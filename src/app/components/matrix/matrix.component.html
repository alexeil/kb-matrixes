<div *ngIf="displayMatrix.length">
  <h2>Matrix options</h2>

  <table mat-table [dataSource]="displayMatrix" class="mat-elevation-z2" style="min-width: 25%;">
    <ng-container matColumnDef="match">
      <th mat-header-cell *matHeaderCellDef>Match</th>
      <td mat-cell *matCellDef="let row">{{ row[0] }}</td>
    </ng-container>
    <ng-container matColumnDef="blue">
      <th mat-header-cell *matHeaderCellDef>Blue</th>
      <td mat-cell *matCellDef="let row">{{ row[1] }}</td>
    </ng-container>
    <ng-container matColumnDef="white">
      <th mat-header-cell *matHeaderCellDef>White</th>
      <td mat-cell *matCellDef="let row">{{ row[2] }}</td>
    </ng-container>
    <ng-container matColumnDef="black">
      <th mat-header-cell *matHeaderCellDef>Black</th>
      <td mat-cell *matCellDef="let row">{{ row[3] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['match', 'blue', 'white', 'black']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['match', 'blue', 'white', 'black'];"></tr>
  </table>
</div>
