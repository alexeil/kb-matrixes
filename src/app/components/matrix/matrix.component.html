<h2>Matrix options</h2>

<table *ngIf="displayMatrix.length">
  <tr>
    <th>Match</th>
    <th>Blue</th>
    <th>White</th>
    <th>Black</th>
  </tr>
  <tr *ngFor="let row of displayMatrix">
    <td *ngFor="let cell of row">{{ cell }}</td>
  </tr>
</table>
<div *ngIf="teams.length && teams.length !== 5" style="color: red;">
  Please enter exactly 5 teams to generate the matrix.
</div>
